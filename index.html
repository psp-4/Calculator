<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Secular+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">

</head>
<body>
    <div id="calculator">
        <div id="header">
            <h1>CALCULATOR</h1>
        </div>
        <div id="container">
            <div id="result-display">
                <div id="top-row">
                    <span id="top-field" class="top-text text"></span>
                </div>
                <div id="bottom-row">
                    <span id="bottom-field" class="bottom-text text">0</span>
                </div>
            </div>
            <div id="functionality">
                <table>
                    <tr>
                        <td><button id ="ac" class="btn btn-light btn-text btn-color-burning-orange" type="button" data-action="all-clear">AC</button></td>
                        <td><button id ="bs" class="btn btn-light btn-text btn-color-burning-orange" type="button" data-action="backspace"><a href="#id"><img src="./images/backspace.png" alt=""></a></button></td>
                        <td><button id ="percent" class="btn btn-light btn-text btn-color-burning-orange" type="button" data-action="percent">%</button></td>
                        <td><button id ="divi" class="btn btn-light btn-text btn-color-burning-orange" type="button" data-action="divide">÷</button></td>
                    </tr>
                    <tr>
                        <td><button id ="vii" class="btn btn-light btn-text" type="button">7</button></td>
                        <td><button id ="viii" class="btn btn-light btn-text" type="button">8</button></td>
                        <td><button id ="ix" class="btn btn-light btn-text" type="button">9</button></td>
                        <td><button id ="mul" class="btn btn-light btn-text btn-color-burning-orange" type="button" data-action="multiply">✕</button></td>
                    </tr>
                    <tr>
                        <td><button id ="iv" class="btn btn-light btn-text" type="button">4</button></td>
                        <td><button id ="v" class="btn btn-light btn-text" type="button">5</button></td>
                        <td><button id ="vi" class="btn btn-light btn-text" type="button">6</button></td>
                        <td><button id ="sub" class="btn btn-light btn-text btn-color-burning-orange" type="button" data-action="subtract">−</button></td>
                    </tr>
                    <tr>
                        <td><button id ="i" class="btn btn-light btn-text" type="button">1</button></td>
                        <td><button id ="ii" class="btn btn-light btn-text" type="button">2</button></td>
                        <td><button id ="iii" class="btn btn-light btn-text" type="button">3</button></td>
                        <td><button id ="add" class="btn btn-light btn-text btn-color-burning-orange" type="button" data-action="add">＋</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-light btn-disabled" type="button"></button></td>
                        <td><button id ="zero" class="btn btn-light btn-text" type="button">0</button></td>
                        <td><button id ="dot" class="btn btn-light btn-text" type="button" data-action="decimal">.</button></td>
                        <td><button id ="equal" class="btn btn-light btn-text btn-bgcolor-burning-orange" type="button" data-action="equal">=</button></td>
                    </tr>
                </table>
                
            </div>
    
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
